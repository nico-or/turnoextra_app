version: '3.8'

services:
  app:
    image: nordenes/turnoextra:latest
    container_name: turnoextra
    environment:
      - RAILS_ENV=${RAILS_ENV}
    env_file:
      - .env.${RAILS_ENV}
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/rails/storage
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt/live:/etc/letsencrypt/live
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - app
    restart: always